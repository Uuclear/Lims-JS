    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        $(function () {
            $("input[type='text']").each(function () {
                $(this).attr("readonly", "readonly")
            });

            var sampleId = GetQueryString("sampleid");
            //var sampleNo = GetQueryString("sampleNo");
            var json_data = { method: "GetSamplesBaseList", testingOrderNo: '', sampleId: sampleId };
            ajax(json_data, GetSamplesBaseFrom, "../../AjaxRequest/TestingOrders/TestingOrders.ashx", "json");
        })
        function imgShow() {
            var sampleId = GetQueryString("sampleid");
            layer.open({
                title: '样品信息附件查看',
                type: 2,
                area: ['90%', '90%'],
                fix: true, //固定
                maxmin: false,
                content: '/UI/SamplesBase/SampleBaseUploadFile.html?sampleId=' + sampleId + '&v=1',
                end: function () {
                }
            });
        }
        function GetSamplesBaseFrom(data) {
            layer.closeAll('loading');
            if (data.msg == null) {

                $("#sampleNo").val(data[0].sampleNo);
                $("#sampleName").val(data[0].sampleName);
                $("#specification").val(data[0].specification);
                $("#productiveUnit").val(data[0].productiveUnit);
                $("#trademark").val(data[0].trademark);
                $("#representQuantity").val(data[0].representQuantity);
                $("#depositaryCode").val(data[0].depositaryName);
                $("#sampleLevel").val(data[0].sampleLevel);
                $("#sampleQuantity").val(data[0].sampleQuantity);
                $("#batchNo").val(data[0].batchNo);
                $("#maintainCondition").val(data[0].maintainCondition);
                $("#sampleShelfNo").val(data[0].sampleShelfNo);
                $("#sampleStatusCode").val(data[0].sampleStatusCode);
                $("#sampleStatusName").val(data[0].sampleStatusName);
                $("#productiveDate").val(data[0].productiveDate);
                if (data[0].samplingDate != "" && data[0].samplingDate != undefined) {
                    $("#samplingDate").val(timeStamp2String(data[0].samplingDate));
                }

                //$("#sampleProcessStatusCode").val(data[0].sampleProcessStatusCode);
                $("#sampleRemark").val(data[0].sampleRemark);
                //$("#formatDate").val(data[0].formatDate);
                if (data[0].formatDate != "" && data[0].formatDate != undefined) {
                    $("#formatDate").val(timeStamp2String(data[0].formatDate));
                }
                $("#agePeriod").val(data[0].agePeriod);
                if (data[0].testingTypeCode == "抽样") {   //如果为抽样，把样品外观改成 单位地址 2018-08-31
                    $("label[for='sampleStatusName']").text("单位地址");
                }


                //主体信息查询
                json_data = { method: "GetSamplesSubject", sampleId: data[0].sampleId };
                ajax(json_data, GetSamplesSubject, "../../AjaxRequest/TestingOrders/TestingOrders.ashx", "json");
                //副体信息查询  分组  循环行
                json_data = { method: "GetSamplesVicebodyGroup", sampleId: data[0].sampleId };
                ajax(json_data, GetSamplesVicebodyGroup, "../../AjaxRequest/TestingOrders/TestingOrders.ashx", "json");
            } else {
                layer.alert(data.msg, { icon: 5 });
                //select examiner,createtime,creator from jk_experiment_base where sampleNo='DQ02-170006-01'
            }
        }
        function GetSamplesSubject(data) {
            layer.closeAll('loading');

            if (data != null && data.length > 0) {
                //handoverType
                for (var i = 0; i < data.length; i++) {
                    switch (data[i].handoverType) {
                        case "1":
                            $("#sampleReceiver1").val(data[i].sampleReceiver);
                            $("#handoverDate1").val(timeStamp2String(data[i].handoverDate));
                            if ($("#sampleLabName1").val() == "") {
                                $("#sampleLabName1").val(data[i].sampleLabName);
                            }
                            break;
                        case "7":
                            $("#sampleReceiver7").val(data[i].sampleReceiver);
                            $("#handoverDate7").val(timeStamp2String(data[i].handoverDate));
                            $("#sampleLabName7").val(data[i].residualAmount);
                            $("#residualPeriod").val(data[i].residualPeriod + "天");
                            $("#placeName").val(data[i].placeName);
                            break;
                        case "8":
                            $("#sampleReceiver8").val(data[i].sampleReceiver);
                            $("#handoverDate8").val(timeStamp2String(data[i].handoverDate));
                            break;
                    }
                    var day = parseInt(data[i].residualPeriod);
                    var time = new Date(data[i].handoverDate);
                    time = time.setDate(time.getDate() + day);
                    $("#sampleLabName8").val(timeStamp2String(time));
                }
            }

        }
        //循环  生成tr
        var ptname = [];
        function GetSamplesVicebodyGroup(data) {
            layer.closeAll('loading');
            var sampleId = GetQueryString("sampleid");
            if (data != null && data.length > 0) {
                var html1 = '<tr id="tr"><td class="text-left" style="border: 0;"><h5>实验副体</h5></td></tr>';
                for (var i = 0; i < data.length; i++) {
                    ptname.push(data[i].partName);
                    html1 += '<tr><td style="width:90px; "><label for="sampleName" class=" text-center">领样人</label> </td>';
                    html1 += '<td ><input type="text" id="sampleReceiver2' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" value=' + data[i].sampleReceiver + ' />';
                    html1 += '</td><td style="width:90px; padding:0px 1px; ">';
                    html1 += '<label for="sampleNo" class=" text-center">领样时间</label></td><td class="col-xs-3" colspan="3">';
                    html1 += '<input type="text" id="handoverDate2' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += '</td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">检测部门</label></td><td class="col-xs-3" colspan="3">';
                    html1 += '<input type="text" id="sampleLabName2' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" /></td></tr>';
                    html1 += '<tr><td style="width:90px;  "><label for="sampleName" class=" text-center">留样人</label>';
                    html1 += '</td><td ><input type="text" id="sampleReceiver7' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += '   </td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">留样时间</label></td><td class="col-xs-3" colspan="3">';
                    html1 += '  <input type="text" id="handoverDate7' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += '  </td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">结余数量</label>';
                    html1 += '</td><td class="col-xs-3" colspan="3"><input type="text" id="sampleLabName7' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += ' </td></tr>';
                    html1 += '<tr><td style="width:90px;">';
                    html1 += '<label for="sampleName" class=" text-center">留样期限</label>';
                    html1 += '</td><td>';
                    html1 += '<input type="text" id="residualPeriod2" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" placeholder="" /></td>';
                    html1 += '<td style="width:110px; padding:0px 1px; ">';
                    html1 += '<label for="sampleNo" class=" text-center">留样库</label>';
                    html1 += '</td><td class="col-xs-3" colspan="5">';
                    html1 += '<input type="text" id="placeName2" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += '</td></tr>';
                    html1 += '  <tr><td style="width:90px;"><label for="sampleName" class=" text-center">处理人</label></td><td ><input type="text" id="sampleReceiver8' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += '    </td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">处理时间</label>';
                    html1 += '</td><td class="col-xs-3" colspan="3"><input type="text" id="handoverDate8' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
                    html1 += ' </td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">处理期限</label>';
                    html1 += '   </td><td class="col-xs-3" colspan="3"><input type="text" id="sampleLabName8' + i + '" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" value="我是处理时间" />';
                    html1 += '   </td> </tr>';
                }
                $("#tb tbody").append(html1);
                //副体信息查询
                json_data = { method: "GetSamplesVicebody", sampleId: sampleId };
                ajax(json_data, GetSamplesVicebody, "../../AjaxRequest/TestingOrders/TestingOrders.ashx", "json");
            }
            //主检人信息
            json_data = { method: "GetExaminer", sampleId: sampleId };
            ajax(json_data, GetExaminer, "../../AjaxRequest/TestingOrders/TestingOrders.ashx", "json");

        }

        function GetSamplesVicebody(data) {
            layer.closeAll('loading');
            if (data != null && data.length > 0) {
                for (var i = 0; i < ptname.length; i++) {
                    for (var j = 0; j < data.length; j++) {
                        if (data[j].partName == ptname[i]) {
                            switch (data[j].handoverType) {
                                case "2":
                                    $("#sampleReceiver2" + i).val(data[j].sampleReceiver);
                                    $("#handoverDate2" + i).val(timeStamp2String(data[j].handoverDate));
                                    $("#sampleLabName2" + i).val(data[j].partName);
                                    break;
                                case "7":
                                    $("#sampleReceiver7" + i).val(data[j].sampleReceiver);
                                    $("#handoverDate7" + i).val(timeStamp2String(data[j].handoverDate));
                                    $("#sampleLabName7" + i).val(data[j].residualAmount);
                                    $("#residualPeriod2").val(data[i].residualPeriod + "天");
                                    $("#placeName2").val(data[i].placeName);
                                    break;
                                case "8":
                                    $("#sampleReceiver8" + i).val(data[j].sampleReceiver);
                                    $("#handoverDate8" + i).val(timeStamp2String(data[j].handoverDate));
                                    break;
                            }
                            var day = parseInt(data[i].residualPeriod);
                            var time = new Date(data[i].handoverDate);
                            time = time.setDate(time.getDate() + day);
                            $("#sampleLabName8" + i).val(timeStamp2String(time));
                        }
                    }
                }


            }
        }

        function GetExaminer(data) {
            layer.closeAll('loading');
            var html = ' <tr><td><label for="sampleName">主检人</label>';
            html += '</td><td ><input type="text" id="examiner" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
            html += '</td><td style="width:90px; padding:0px 1px; "><label for="sampleNo">实验数据录入人</label></td><td class="col-xs-3" colspan="3">';
            html += '<input type="text" id="creator" class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" />';
            html += '</td><td style="width:90px; padding:0px 1px; "><label for="sampleNo" class=" text-center">录入时间</label></td><td class="col-xs-3" colspan="3">';
            html += '<input type="text" id="createtime"  class="col-xs-12 form-control" style="width:100%;padding:6px 12px!important;" /></td></tr>';
            $("#tb tbody").append(html);
            if (data != null && data.length > 0) {
                $("#examiner").val(data[0].examiner);
                $("#createtime").val(timeStamp2String(data[0].createtime));
                $("#creator").val(data[0].creator);
            }
            $("input[type='text']").each(function () {
                $(this).attr("readonly", "readonly");
            });
        }
    </script>
