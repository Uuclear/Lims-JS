    <script type="text/javascript">
        $(".bb-btn").click(function () {
            if ($("#bb").hasClass("active")) {
                $("#bb").removeClass("active");
            } else {
                $("#bb").addClass("active");
            }
        });
        function pageJump(url, status) {
            url = url + "&status=" + status + "&v=1";
            if (url.indexOf("ExperimentResult_jz4.aspx") > 0) {
                var reportId = GetQueryString("testingReportId");
                url = "/UI/Experiment/ExperimentResultTest_jz.aspx?reportId=" + reportId;
            }
            window.open(url);
        }
        $(function () {
            var index = layer.load(1, {
                shade: [0.3, '#000'] //0.3透明度的白色背景
            });
            CopyPDF();
            if ($("#myiframe").attr("src") == "") {
                layer.close(index);
            }
            var reportId = GetQueryString("testingReportId");
            nextView(reportId);
        })

        function CopyPDF() {
            var reportId = GetQueryString("testingReportId");
            var v = GetQueryString("v");   //只显示无章的报告
            var json = {
                method: "CopyPDF", reportId: reportId, v: v
            }
            ajax2(json, replacePDF, "report/testingReportQuery.ashx", "json");
        }
        function replacePDF(data) {
            layer.closeAll('loading');
            var reportId = GetQueryString("testingReportId");
            if (data.state == "1") {
                $("#myiframe").attr("src", "../../Common/JS/pdfjs/web/viewer.html?file=/FileUpload/report/PDF/" + reportId + ".pdf?" + Math.random());
            } else if (data.state == "3") { //调用数据库路径
                if (data.url == "") {
                    layer.alert("未找到盖章文件，正在重新盖章，请刷新重试！", { icon: 5 });
                } else
                    $("#myiframe").attr("src", data.url + "?" + Math.random());
            } else {
                layer.alert(data.msg);
                var json = {
                    method: "PDFLoadWait", testingReportId: reportId  //只显示/生成无章PDF
                }
                if (data.state != "0") {
                    ajax2(json, function (data) {
                        layer.closeAll('loading');
                        if (data.state == 1) {
                            window.location.reload();
                        } else {
                            layer.closeAll("loading");
                            layer.alert("内容过多，仍需等待，请10秒后再次刷新");
                        }
                    }, "Experiment/printConfigure.ashx", "json");
                }
            }
        }

        function AuditReport(reportId, status) {
            $("#submit").attr({ "disabled": "disabled" });
            var remark = $("#remark").val();
            var model = {
                testingReportId: reportId,
                auditUserId: $("#userId").val(),
                auditUserName: $("#userName").val(),
                auditResult: $("#approverResult").val(),
                auditRemark: remark,
                auditStatus: status
            }
            var result = $("#approverResult").val();
            if (result == "-1") {
                layer.msg("请选择审核意见");
                $("#submit").removeAttr("disabled");
                return;
            }
            if (result == "不同意" && remark.trim() == "") {
                layer.msg("请填写审核意见");
                $("#submit").removeAttr("disabled");
                return;
            }
            var json = {
                method: "AuditReport_new", model: JSON.stringify(model)
            }
            try {
                ajax2(json, updateSucess2, "report/testingReportQuery.ashx", "json");
            }
            catch (e) {
                layer.msg(e.message, { time: 2000 });
            }
        }
        function updateSucess2(data) {
            layer.closeAll('loading');
            if (data.state == "1") {
                if (data.nextName != null && data.nextName.length > 0) {
                    var nextName = "";
                    var dt = data.nextName;
                    for (var i = 0; i < dt.length; i++) {
                        if (i < dt.length - 1)
                            nextName += dt[i].Name + "、";
                        else
                            nextName += dt[i].Name
                    }
                    layer.alert(data.msg + "<br>" + "下一步审批人有：<br>【" + nextName + "】", function () {
                        var layerindex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(layerindex);
                    });
                } else {
                    layer.msg(data.msg);
                    setTimeout(function () {
                        var layerindex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(layerindex);
                    }, "2000");
                }
                //window.parent.closeActiveTab();
            } else if (data.state == "0") {
                layer.alert(data.msg, { icon: 5 });
            } else {
                layer.alert(data.msg + "<br>5秒后自动关闭", { icon: 6, btnAlign: 'c', time: 5000 });
                setTimeout(function () {
                    var layerindex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(layerindex);
                }, "5000");
            }
        }

        function BackTask(reportId) {
            layer.confirm('确定要退回任务，并删除报告？', {
                btn: ['确定', '取消'] //按钮
            }, function () {
                var json = {
                    method: "BackTask", reportId: reportId
                }
                var oa = updateSucess;
                try {
                    ajax2(json, oa, "report/testingReportQuery.ashx", "json");
                }
                catch (e) {

                    layer.msg(e.message, { time: 2000 });
                }
            }, function () {

            });
        }

        function updateSucess(data) {
            layer.closeAll('loading');
            if (data.state == "1") {
                $("#back").attr({ "disabled": "disabled" });
                $("#submit2").attr({ "disabled": "disabled" });
                layer.msg(data.msg + "<br/>页面即将关闭");
                setTimeout(function () { parent.closeActiveTab(); }, 1500);
            }
            else
                layer.msg(data.msg);
        }

        function EditReportData(sampleId, sampleNo, reportId, taskId, deptCode) {
            var src = "../Experiment/ExperimentResult.aspx?sampleId=" + sampleId + "&deptCode=" + deptCode + "&reportId=" + reportId;
            if (sampleNo != "" && sampleNo.length == 14) {
                window.parent.xiu1(src, deptCode + "：" + sampleNo);
            } else if (sampleNo.length == 13) {   //13位长度表示校准
                src = "../Experiment/ExperimentResult_jz.aspx?sampleId=" + sampleId + "&taskId=" + taskId + "&reportId=" + reportId;
                window.parent.xiu1(src, "记录：" + sampleNo);
            } else {
                layer.alert("未找到相关样品数据");
            }
        }
        function nextView(reportId) {
            var jsonData = { method: "NextView", testingReportId: reportId };
            ajax2(jsonData, nextViewData, "report/testingReportQuery.ashx", "json");
        }

        function nextViewData(data) {
            layer.closeAll("loading");
            if (data.state == 1) {
                var nextName = "";
                var dt = data.nextName;
                for (var i = 0; i < dt.length; i++) {
                    if (i < dt.length - 1)
                        nextName += dt[i].Name + "、";
                    else
                        nextName += dt[i].Name
                }
                if (nextName != "") {
                    var html = '<tr>';
                    html += '    <td>(' + nextName + ')</td>';
                    html += '    <td>(当前待办)</td>';
                    html += '    <td></td>';
                    html += '    <td></td>';
                    html += '    <td></td>';
                    html += '</tr>';
                    $("#tbAuditDetail").append(html);
                }
            } else {
                layer.alert(data.msg, { icon: 2 });
            }
        }
